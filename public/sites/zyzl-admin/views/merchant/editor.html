<form id="role-form" method="post" class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">
      <span style='color:red'>*</span> 商户名称</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="rolename" name="rolename" placeholder="输入商户名称..." />
    </div>
    <label class="col-sm-2 control-label">
      <span style='color:red'>*</span> 店铺名称</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="rolename" name="rolename" placeholder="输入店铺名称..." />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">
      <span style='color:red'>*</span> 联系人</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="rolename" name="rolename" placeholder="输入联系人..." />
    </div>
    <label class="col-sm-2 control-label">
      <span style='color:red'>*</span> 联系电话</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="rolename" name="rolename" placeholder="输入联系电话..." />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">
      <span style='color:red'>*</span> 用户名</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="rolename" name="rolename" placeholder="输入用户名..." />
    </div>
    <label class="col-sm-2 control-label">
      <span style='color:red'>*</span> 密码</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="rolename" name="rolename" placeholder="输入密码..." />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">法人代表</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="rolename" name="rolename" placeholder="输入法人代表..." />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">车道数</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="rolename" name="rolename" placeholder="输入法人代表..." />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">商家规模（人数）</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="rolename" name="rolename" placeholder="输入法人代表..." />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">是否连锁</label>
    <div class="col-sm-4">
      <select type="text" class="select2 form-control" />
    </div>
    <label class="col-sm-2 control-label">连锁店数量</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="rolename" name="rolename" placeholder="输入法人代表..." />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">开业时间</label>
    <div class="col-sm-4">
      <input type="text" class="form-control form-date" id="rolename" name="rolename" placeholder="输入签约人..." />
    </div>
    <label class="col-sm-2 control-label">
      <span style='color:red'>*</span> 营业时间</label>
    <div class="col-sm-4">
      <select type="text" class="select2 form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">主营业务</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="rolename" name="rolename" placeholder="输入用户名..." />
    </div>
    <label class="col-sm-2 control-label">推荐业务</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="rolename" name="rolename" placeholder="输入密码..." />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">兼营业务</label>
    <div class="col-sm-10">
      <textarea id="Description" name="Description" cols="82" class="form-control"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">营业面积（平方米）</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="rolename" name="rolename" placeholder="输入营业面积（平方米）..." />
    </div>
    <label class="col-sm-2 control-label">日均营业额</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="rolename" name="rolename" placeholder="输入日均营业额..." />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">人均消费额</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="rolename" name="rolename" placeholder="输入人均消费额..." />
    </div>
    <label class="col-sm-2 control-label">签约人编号</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="rolename" name="rolename" placeholder="输入签约人编号..." />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">
      <span style='color:red'>*</span> 签约人</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="rolename" name="rolename" placeholder="输入签约人..." />
    </div>
    <label class="col-sm-2 control-label">签约人电话</label>
    <div class="col-sm-4">
      <input type="text" class="form-control form-date" id="rolename" name="rolename" placeholder="输入签约人电话..." />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">
      <span style='color:red'>*</span> 合同签约时间</label>
    <div class="col-sm-4">
      <input type="text" class="form-control form-date" id="rolename" name="rolename" placeholder="选择合同签约时间..." />
    </div>
    <label class="col-sm-2 control-label">合同编号</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="rolename" name="rolename" placeholder="输入合同编号..." />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">合同开始时间</label>
    <div class="col-sm-4">
      <input type="text" class="form-control form-date" id="rolename" name="rolename" placeholder="选择合同开始时间..." />
    </div>
    <label class="col-sm-2 control-label"><span style='color:red'>*</span> 合同到期时间</label>
    <div class="col-sm-4">
      <input type="text" class="form-control form-date" id="rolename" name="rolename" placeholder="选择合同到期时间..." />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"><span style='color:red'>*</span> 地区</label>
    <div class="col-sm-2">
      <select type="text" class="select2 form-control" />
    </div>
    <div class="col-sm-2">
      <select type="text" class="select2 form-control" />
    </div>
    <div class="col-sm-2">
      <select type="text" class="select2 form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label"><span style='color:red'>*</span> 详细地址</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="rolename" name="rolename" placeholder="输入详细地址..." />
    </div>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="rolename" name="rolename" placeholder="点击在地图中选择..." />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">商家级别</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="rolename" name="rolename" placeholder="输入商家级别..." />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">使用说明</label>
    <div class="col-sm-10">
      <textarea id="Description" name="Description" cols="82" class="form-control"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">商户描述</label>
    <div class="col-sm-10">
      <textarea id="Description" name="Description" cols="82" class="form-control"></textarea>
    </div>
  </div>
</form>

<tools>
  <a class="btn_back"></a>
  <a class="btn_save"></a>
</tools>
