<tools>
  <button class="btn-save" />
  <button data-dismiss="modal" class="btn-close" />
</tools>
<form method="post" class="core-form form-horizontal bv-form">
  <div class="form-group has-feedback">
    <label class="col-sm-3 control-label"> 服务类别
      <span style="color:red">*</span>
    </label>
    <div class="col-sm-5">
      <select id="type" name="type" class="form-control select2" />
    </div>
  </div>
  <div class="form-group has-feedback">
    <label class="col-sm-3 control-label"> 服务车型
      <span style="color:red">*</span>
    </label>
    <div class="col-sm-5">
      <select id="car_type" name="car_type" class="form-control select2" />
    </div>
  </div>
  <div class="form-group has-feedback">
    <label class="col-sm-3 control-label"> 折扣券签约价
      <span style="color:red">*</span>
    </label>
    <div class="col-sm-5">
      <div class="input-group">
        <input id="contract_discount" name="contract_discount" placeholder="请输入折扣券签约价..." type="text" class="form-control">
        <span class="input-group-addon">元</span>
      </div>
    </div>
  </div>
  <div class="form-group has-feedback">
    <label class="col-sm-3 control-label"> 店铺门市价
      <span style="color:red">*</span>
    </label>
    <div class="col-sm-5">
      <div class="input-group">
        <input id="price" name="price" placeholder="请输入店铺门市价..." type="text" class="form-control">
        <span class="input-group-addon">元</span>
      </div>
    </div>
  </div>
  <div class="form-group has-feedback">
    <label class="col-sm-3 control-label"> 免费券结算价
      <span style="color:red">*</span>
    </label>
    <div class="col-sm-5">
      <div class="input-group">
        <input id="free_discount" name="free_discount" placeholder="请输入免费券结算价..." type="text" class="form-control">
        <span class="input-group-addon">元</span>
      </div>
    </div>
  </div>
</form>
