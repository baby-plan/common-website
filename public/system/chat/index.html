<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>基于 NodeJS & Socket.IO 的简易聊天室</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="点击输入内容,按Enter发送..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">输入你的昵称</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="../assets/plugins/jquery.min.js"></script>
  <script src="../assets/plugins/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
