      </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">账号密码</label>

      </div>

          <input type="text" value="htgl" class="form-control placeholder-no-fix" id="validateCode" placeholder="四位字符验证码">
        </div>
      </div>

      <div class="form-actions">
        <label class="checkbox">
          <input type="checkbox" name="remember" value="1" /> 记住账号
        </label>
        <button id="button-submit" type="button" class="btn blue pull-right">

      $( ".form_datetime" ).each( function ( index, item ) {
        var wrapper = $( "<div></div>" ).addClass( "input-group date" );
        var span = $( "<span></span>" ).addClass( "input-group-btn" );
        var button = $( "<a></a>" ).addClass( "btn btn-default date-set" );
        button.append( $( "<i></i>" ).addClass( "fa fa-calendar" ) );
        span.append( button );
        $( this ).wrapAll( wrapper );
        $( this ).parent().append( span );
        $( this ).parent().datetimepicker( bus_cfgs.options.datetimepicker );
      } );
    });
