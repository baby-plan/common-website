<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
  <h4 class="modal-title">操作员信息设置</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12 form-horizontal">
      <label class="col-sm-1 control-label">操作员姓名</label>
      <div class="col-sm-2">
        <input type="text" class="form-control " id="userName">
      </div>
      <label class="col-sm-1 control-label">操作员用户名</label>
      <div class="col-sm-2">
        <input type="text" class="form-control " id="loginName">
      </div>
       <label class="col-sm-1 control-label">操作员电话号码</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="telphone">
      </div>
       <label class="col-sm-1 control-label">操作员状态</label>
      <div class="col-sm-2">
        <input type="text" class="form-control" id="state">
      </div>
      <div class="input-groupcol col-sm-4">
        <a id="doSearch"></a>
        <a id="doReset"></a>
        
      </div>
       <div class="form-group">
          <div class="col-sm-12">
          <button type="button" class="btn blue" id="doUpdate">修改</button>&nbsp;&nbsp;
		<button type="button" class="btn blue" id="doInfo">详情</button>&nbsp;&nbsp;
		<button type="button" class="btn blue" id="doInfoone">分配目标组队</button>&nbsp;&nbsp;
		<button type="button" class="btn blue" id="doInfotwo">分配角色</button>&nbsp;&nbsp;
          </div>
          </div>
        </div>
      <div class="col-sm-12">
        <table id="table"></table>
      </div>
    </div>
   
  </div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
</div>
