<div class="modal-header">
  <div class="pull-right">
    <button id="btn_close" data-dismiss="modal" aria-hidden="true"></button>
  </div>
  <h4 class="modal-title"></h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-9 form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">开始时间</label>
        <div class="col-sm-4">
          <input type="text" class="form-control form_datetime" id="startTime">
        </div>
        <label class="col-sm-2 control-label">结束时间</label>
        <div class="col-sm-4">
          <input type="text" class="form-control form_datetime" id="endTime">
        </div>
      </div>
      <div class="form-group text-center">
        <div class="input-groupcol col-sm-12">
          <a id="doSearch"></a>
          <a id="doReset"></a>
          <!-- <a id="doExport"></a> -->
        </div>
      </div>
      <div class="col-sm-12">
        <table id="table"></table>
      </div>
    </div>
    <div class="col-md-3">
      <div id="treeview"></div>
    </div>
  </div>
</div>
