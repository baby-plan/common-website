<div class="modal-header">
  <div class="pull-right">
    <a id="btn_close" data-dismiss="modal" aria-hidden="true"></a>
  </div>
  <h4 class="modal-title">用车审批</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-12">
      <form class="form-horizontal" role="form" id="role-form">
        <div class="form-group">
          <label class="col-sm-1 control-label">流程编号</label>
          <div class="col-sm-2">
            <input id="flownumber" placeholder="输入流程编号..." class="form-control" type="text">
          </div>
          <label class="col-sm-1 control-label">处理状态</label>
          <div class="col-sm-2">
            <select id="handlestate" class="form-control select2" />
          </div>
          <label class="col-sm-1 control-label">开始时间</label>
          <div class="col-sm-2">
            <input type="text" class="form-control form_date" id="registbegin">
          </div>
          <label class="col-sm-1 control-label">结束时间</label>
          <div class="col-sm-2">
            <input type="text" class="form-control form_date" id="registend">
          </div>
        </div>
        <div class="form-group text-center">
          <div class="col-sm-12">
            <a id="btn_search"></a>
            <a id="btn_reset"></a>
            <a id="btn_export"></a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <table id="table"></table>
    </div>
  </div>
</div>
