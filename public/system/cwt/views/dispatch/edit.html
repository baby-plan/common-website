<div class="modal-header">
  <div class="pull-right">
    <a id="btn_save"></a>
    <a id="btn_close" data-dismiss="modal" aria-hidden="true"></a>
  </div>
  <h4 class="modal-title">用车申请信息</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-12">
      <form class="form-horizontal" role="form" id="role-form">
        <div class="form-group">
          <label class="col-sm-1 control-label">用车人</label>
          <div class="col-sm-3">
            <input id="username" placeholder="输入用车人..." class="form-control" type="text">
          </div>
          <label class="col-sm-1 control-label">用车部门</label>
          <div class="col-sm-3">
            <input id="userdept" placeholder="输入用车部门..." class="form-control" type="text">
          </div>
          
          <label class="col-sm-1 control-label">用车电话</label>
          <div class="col-sm-3">
            <input id="usertelphone" placeholder="输入用车电话..." class="form-control" type="text">
          </div>
        </div>
        <div class="form-group">
          
          <label class="col-sm-1 control-label">用车人数</label>
          <div class="col-sm-3">
            <input id="usercount" placeholder="输入用车人数..." class="form-control" type="text">
          </div>
          
          <label class="col-sm-1 control-label">用车范围</label>
          <div class="col-sm-3">
            <select id="usecarrange" class="form-control select2" />
          </div>
          
          <label class="col-sm-1 control-label">车辆类型</label>
          <div class="col-sm-3">
            <select id="cartype" class="form-control select2" />
          </div>
        </div>
        <div class="form-group">          
          <label class="col-sm-1 control-label">上车地点</label>
          <div class="col-sm-5">
            <input id="startaddr" placeholder="输入上车地点..." class="form-control" type="text">
          </div>
          
          <label class="col-sm-1 control-label">目的地</label>
          <div class="col-sm-5">
            <input id="stopaddr" placeholder="输入目的地..." class="form-control" type="text">
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-1 control-label">开始时间</label>
          <div class="col-sm-5">
            <input id="starttime" type="text" class="form-control form_date">
          </div>
          <label class="col-sm-1 control-label">结束时间</label>
          <div class="col-sm-5">
            <input id="stoptime" type="text" class="form-control form_date">
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-1 control-label">用车事由</label>
          <div class="col-sm-11">
            <input id="usecarreason" placeholder="输入用车事由..." class="form-control" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">申请人</label>
          <div class="col-sm-3">
            <input id="register" placeholder="输入申请人..." class="form-control" type="text">
          </div>
          
          <label class="col-sm-1 control-label">申请单位</label>
          <div class="col-sm-3">
            <input id="registerdept" placeholder="输入申请人单位..." class="form-control" type="text">
          </div>
          
          <label class="col-sm-1 control-label">申请电话</label>
          <div class="col-sm-3">
            <input id="registertelphone" placeholder="输入申请人电话..." class="form-control" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">备注</label>
          <div class="col-sm-11">
            <input id="mark" placeholder="输入备注..." class="form-control" type="text">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
