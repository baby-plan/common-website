<div class="modal-header">
  <div class="pull-right">
    <a id="btn_save"></a>
    <a id="btn_close" data-dismiss="modal" aria-hidden="true"></a>
  </div>
  <h4 class="modal-title">用车申请信息</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form" id="role-form">
    <div class="form-group">
      <label class="col-sm-4 control-label">
        <span style="color:red">*</span> 用车人</label>
      <div class="col-sm-8">
        <input id="username" placeholder="输入用车人..." class="form-control" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">
        <span style="color:red">*</span> 用车部门</label>
      <div class="col-sm-8">
        <input id="userdept" placeholder="输入用车部门..." class="form-control" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">
        <span style="color:red">*</span> 用车人电话</label>
      <div class="col-sm-8">
        <input id="usertelphone" placeholder="输入用车人电话..." class="form-control" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">
        <span style="color:red">*</span> 用车人数</label>
      <div class="col-sm-8">
        <input id="usercount" placeholder="输入用车人数..." class="form-control" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">
        <span style="color:red">*</span> 用车范围</label>
      <div class="col-sm-8">
        <select id="usecarrange" class="form-control select2" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">
        <span style="color:red">*</span> 车辆类型</label>
      <div class="col-sm-8">
        <select id="cartype" class="form-control select2" />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">
        <span style="color:red">*</span> 上车地点</label>
      <div class="col-sm-8">
        <input id="startaddr" placeholder="输入上车地点..." class="form-control" type="text">
      </div>

    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">
        <span style="color:red">*</span> 目的地</label>
      <div class="col-sm-8">
        <input id="stopaddr" placeholder="输入目的地..." class="form-control" type="text">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">
        <span style="color:red">*</span> 开始时间</label>
      <div class="col-sm-8">
        <input id="starttime" type="text" class="form-control form_datetime">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">
        <span style="color:red">*</span> 结束时间</label>
      <div class="col-sm-8">
        <input id="stoptime" type="text" class="form-control form_datetime">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">
        <span style="color:red">*</span> 用车事由</label>
      <div class="col-sm-8">
        <textarea rows="4" id="usecarreason" placeholder="输入用车事由..." class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">
        <span style="color:red">*</span> 申请人</label>
      <div class="col-sm-8">
        <input id="register" placeholder="输入申请人..." class="form-control" type="text">
      </div>

    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">
        <span style="color:red">*</span> 申请单位</label>
      <div class="col-sm-8">
        <input id="registerdept" placeholder="输入申请人单位..." class="form-control" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">
        <span style="color:red">*</span> 申请电话</label>
      <div class="col-sm-8">
        <input id="registertelphone" placeholder="输入申请人电话..." class="form-control" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">备注</label>
      <div class="col-sm-8">
        <textarea id="mark" placeholder="输入备注..." rows="4" class="form-control"/>
      </div>
    </div>
  </form>
</div>
