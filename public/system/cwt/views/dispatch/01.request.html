<div class="modal-header">
  <div class="pull-right">
    <a id="btn_add"></a>
    <a id="btn_close" data-dismiss="modal" aria-hidden="true"></a>
  </div>
  <h4 class="modal-title">用车申请</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-12">
      <form class="form-horizontal" role="form" id="role-form">
        <div class="form-group">
          <label class="col-sm-1 control-label">用车人</label>
          <div class="col-sm-2">
            <input id="username" placeholder="输入用车人..." class="form-control" type="text">
          </div>
          <label class="col-sm-1 control-label">用车部门</label>
          <div class="col-sm-2">
            <input id="userdept" placeholder="输入用车部门..." class="form-control" type="text">
          </div>
          <label class="col-sm-1 control-label">申请状态</label>
          <div class="col-sm-2">
            <select id="registstate" class="form-control select2" />
          </div>
          <label class="col-sm-1 control-label">调度状态</label>
          <div class="col-sm-2">
            <select id="dispatchstate" class="form-control select2" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">用车范围</label>
          <div class="col-sm-2">
            <select id="usecarrange" class="form-control select2" />
          </div>
          <label class="col-sm-1 control-label">开始时间</label>
          <div class="col-sm-2">
            <input type="text" class="form-control form_date" id="usecarstarttime">
          </div>
          <label class="col-sm-1 control-label">结束时间</label>
          <div class="col-sm-2">
            <input type="text" class="form-control form_date" id="usecarendtime">
          </div>
        </div>
        <div class="form-group text-center">
          <div class="col-sm-12">
            <a id="btn_search"></a>
            <a id="btn_reset"></a>
            <a id="btn_export"></a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <table id="table"></table>
    </div>
  </div>
</div>
