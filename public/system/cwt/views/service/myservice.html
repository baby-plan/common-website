<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
  <h4 class="modal-title">我的客服</h4>
</div>
<div class="modal-body">
  <div class="row">
 	 <div class="col-sm-12" style="padding:0">
    	 <form class="form-horizontal" role="form" id="role-form">
			<div class="panel panel-success" style="margin-top:-15px;heigth:100%;">
			  <div class="panel-heading">&nbsp;&nbsp;&nbsp;查询条件</div>
			  <div class="panel-body">
				  <label class="col-sm-1 control-label">反馈类型</label>
		          <div class="col-sm-2">
		            <select id="registstate" class="form-control select2" />
		          </div>
				  <label class="col-sm-1 control-label">开始时间</label>
		          <div class="col-sm-2"  style="padding:0">
		            <div class="input-group date form_datetime " data-date="2012-12-21T15:25:00Z">
		              <input type="text" readonly class="form-control"  id="usecarstarttime" >
		              <span class="input-group-btn">
		                <!--<button class="btn default date-reset" type="button"><i class="fa fa-times"></i></button>-->
		                <button class="btn btn-default date-set" type="button"><i class="fa fa-calendar"></i></button>
		              </span>
		            </div>
		          </div>
		          <label class="col-sm-1 control-label">结束时间</label>
		          <div class="col-sm-2" style="padding:0">
		            <div class="input-group date form_datetime" data-date="2012-12-21T15:25:00Z">
		              <input type="text" readonly class="form-control" id="usecarendtime">
		              <span class="input-group-btn">
		                <!--<button class="btn default date-reset" type="button"><i class="fa fa-times"></i></button>-->
		                <button class="btn btn-default date-set" type="button"><i class="fa fa-calendar"></i></button>
		              </span>
		            </div>
		          </div>
		          <div class="input-groupcol col-sm-3">
		            <a id="doSearch"></a>
		            <a id="doReset"></a>
		          </div>
				</div>
			</div>
			<div class="panel panel-success" style="margin-top:-15px;heigth:100%">
			  <div class="panel-heading">&nbsp;&nbsp;&nbsp;查询结果</div>
			  <div class="panel-body" style="height:100%;width:100%">
				<div class="row" >
				    <div class="col-sm-12" >
				      <table id="table"></table>
				    </div>
				  </div>
				</div>
			  </div>
			</div>
    	 </form>
     </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
</div>
<script>
	$(document).ready(function() {
	  $('#doReset').click(function(){
		  $('#role-form').reset()
	  });
	});
</script>
