<div class="modal-header">
	<div class="pull-right">
		<button id="btn_close" data-dismiss="modal" aria-hidden="true"></button>
	</div>
	<h4 class="modal-title">日志查询</h4>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-12 form-horizontal">
			<div class="form-group">
				<label class="col-sm-1 control-label">操作内容</label>
				<div class="col-sm-3">
					<input id="content" placeholder="输入操作内容..." type="text" class="form-control">
				</div>
				<label class="col-sm-1 control-label">开始时间</label>
				<div class="col-sm-3">
					<input type="text" class="form-control form_datetime" id="startTime">
				</div>
				<label class="col-sm-1 control-label">结束时间</label>
				<div class="col-sm-3">
					<input type="text" class="form-control form_datetime" id="endTime">
				</div>
			</div>
			<div class="form-group text-center">
				<div class="input-groupcol col-sm-12">
					<a id="doSearch"></a>
					<a id="doReset"></a>
					<a id="doExport"></a>
				</div>
			</div>
			<div class="col-sm-12">
				<table id="table"></table>
			</div>
		</div>
	</div>
</div>
