<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
	<h4 class="modal-title">终端查询</h4>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-md-9 form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">SIM卡号</label>
				<div class="col-sm-4">
					<input id="sim" placeholder="输入SIM卡号..." type="text" class="form-control">
				</div>
				<label class="col-sm-2 control-label">目标名称</label>
				<div class="col-sm-4">
					<input id="tname" placeholder="输入目标名称..." type="text" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<!--<label class="col-sm-2 control-label">分组名称</label>
        <div class="col-sm-2">
          <select id="gname" class="form-control select2" />
        </div>-->
				<label class="col-sm-2 control-label">是否绑定</label>
				<div class="col-sm-4">
					<select id="isbind" class="form-control select2" />
				</div>
				<label class="col-sm-2 control-label">计划名称</label>
				<div class="col-sm-4">
					<input id="taskname" placeholder="输入计划名称..." type="text" class="form-control">
				</div>
			</div>
			<div class="form-group text-center">
				<div class="input-groupcol col-sm-12">
					<a id="doSearch"></a>
					<a id="doReset"></a>
					<a id="doExport"></a>
				</div>
			</div>
			<div class="col-sm-12">
				<table id="table"></table>
			</div>
		</div>
		<div class="col-md-3">
			<div id="treeview"></div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
</div>
