<div class="modal-header">

	<h4 class="modal-title">照片查询</h4>

<div class="container-fluid" style="padding:0">

						<select id="registstate" class="form-control select2" />

					<label class="col-sm-1 control-label" style="margin-top:5px">开始时间</label>
					<div class="col-sm-2" style="padding:0">
						<div class="input-group date form_datetime " data-date="2012-12-21T15:25:00Z">
							<input type="text" readonly class="form-control" id="usecarstarttime">
							<span class="input-group-btn">
								<!--<button class="btn default date-reset" type="button"><i class="fa fa-times"></i></button>-->

					</div>

							<input type="text" readonly class="form-control" id="usecarendtime">
							<span class="input-group-btn">
								<!--<button class="btn default date-reset" type="button"><i class="fa fa-times"></i></button>-->

									<i class="fa fa-calendar"></i>
								</button>
							</span>
						</div>
					</div>
					<div class="input-groupcol col-sm-3" style="padding-left:10px">
						<a id="doSearch"></a>
						<a id="doReset"></a>
						<a id="doExport"></a>
						<!--  <a id="doExport"></a> -->
					</div>
				</div>
			</div>
			<div class="panel panel-success" style="margin-top:-15px;heigth:100%">
				<div class="panel-heading">&nbsp;&nbsp;&nbsp;照片列表</div>
				<div class="panel-body" style="height:100%;width:100%">
					<div class="row">
						<div class="col-sm-12">
							<table></table>

					</div>
