<div class="modal-header">
  <div class="pull-right">
    <a id="btn_add"></a>
    <a id="btn_close" data-dismiss="modal" aria-hidden="true"></a>
  </div>
  <h4 class="modal-title"></h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-9">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-1 control-label">操作员名称</label>
          <div class="col-sm-2">
            <input id="operName" placeholder="输入操作员名称..." class="form-control" type="text">
          </div>
          <label class="col-sm-1 control-label">指令类型</label>
          <div class="col-sm-2">
            <select id="cmdName" class="form-control select2" />
          </div>
          <label class="col-sm-1 control-label">开始时间</label>
          <div class="col-sm-2">
            <input type="text" class="form-control form_datetime" id="startTime">
          </div>
          <label class="col-sm-1 control-label">结束时间</label>
          <div class="col-sm-2">
            <input type="text" class="form-control form_datetime" id="endTime">
          </div>
        </div>
        <div class="form-group text-center">
          <div class="col-sm-12">
            <a id="doSearch"></a>
            <a id="doReset"></a>
          </div>
        </div>
      </form>

      <div class="col-sm-12">
        <table id="table"></table>
      </div>
    </div>
    <div class="col-md-3">
      <div id="treeview"></div>
    </div>
  </div>
</div>
