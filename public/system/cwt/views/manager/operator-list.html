<div class="modal-header">
  <div class="pull-right">
    <button id="btn_close" data-dismiss="modal" aria-hidden="true"></button>
  </div>
  <h4 class="modal-title">操作员管理</h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12 form-horizontal">
      <div class="form-group">
        <label class="col-sm-1 control-label">用户名称</label>
        <div class="col-sm-2">
          <input id="userName" placeholder="输入用户名称..." type="text" class="form-control">
        </div>
        <label class="col-sm-1 control-label">登录名称</label>
        <div class="col-sm-2">
          <input id="loginName" placeholder="输入登录名称..." type="text" class="form-control">
        </div>
        <label class="col-sm-1 control-label">手机号码</label>
        <div class="col-sm-2">
          <input id="telphone" placeholder="输入手机号码..." type="text" class="form-control">
        </div>
        <div class="input-groupcol col-sm-3">
          <a id="doSearch"></a>
          <a id="doReset"></a>
          <a id="doExport"></a>
        </div>
      </div>
      <div class="col-sm-12">
        <table id="table"></table>
      </div>
    </div>
  </div>
</div>
