<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>
    <%=title%>
  </title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      font-size: 13px;
      color: #636E7B;
      background-color: #fff;
    }

    .notfoundpanel {
      text-align: center;
      width: 600px;
      margin: 80px auto 0 auto;
      position: relative;
    }

    .notfoundpanel h1 {
      font-size: 180px;
      font-weight: 200;
      color: #000;
      margin: 0 0 10px 0;
      line-height: 180px;
      /* text-shadow: 4px 4px rgba(0,0,0,0.2); */
    }

    .notfoundpanel h3 {
      color: #333;
      margin: 0 0 10px 0;
    }

    .notfoundpanel p {
      font-size: 14px !important;
    }

    .notfoundpanel form {
      width: 350px;
      margin: 20px auto 0 auto;
    }

    .notfoundpanel .form-control {
      width: 250px;
      float: left;
    }

    .notfoundpanel .btn {
      padding: 9px 20px 10px 20px;
    }
  </style>
</head>

<body>
  <section>
    <div class="notfoundpanel">
      <h1>404!</h1>
      <h3>您正在寻找的页面尚未找到</h3>
      <p>您正在寻找的页面可能已被删除，其名称已更改或不可用。</p>
    </div>
  </section>
</body>

</html>
